<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level4_way2</title>
    <script>
        var data = {
            age: 18,
            name: "liuruchao",
            education: ["小学", "初中", "高中", "大学", undefined, null],
            likesFood: new Set(["fish", "banana"]),
            friends: [
                { name: "summer", sex: "woman" },
                { name: "daWen", sex: "woman" },
                { name: "yang", sex: "man" }],
            work: {
                time: "2019",
                project: { name: "test", obtain: ["css", "html", "js"] }
            },
            play: function () { console.log("玩滑板"); }
        }
        var dataNew = {};
        function deepClone(objNew, obj) {
            var objNew = objNew || {};
            for (var k in obj) {
                if (obj.hasOwnProperty(k)) {
                    if (typeof obj[k] == "object") {
                        objNew[k] = Array.isArray(obj[k]) ? [] : {};
                        deepClone(objNew[k], obj[k]);
                    }
                    else {
                        objNew[k] = obj[k];
                    }
                }
            }
        }
        deepClone(dataNew, data);
        console.log(dataNew);
    </script>
</head>
